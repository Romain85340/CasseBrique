<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Breakout Game</h1>
        <button id="rules-btn" class="btn rules-btn">Les règles</button>
        <div id="rules" class="rules">
            <h2>Comment jouer :</h2>
            <p>Utilisez vos touches droite et gauche pour déplacer le paddle pour faire rebondir la balle et casser les blocs.</p>
            <p>Si vous ratez la balle, votre score et les blocs seront réinitialisés.</p>
            <button id="close-btn" class="btn">Fermer</button>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <h1>La démolition n'aura plus de secret pour toi</h1>





            
    <script src="app.js"></script>
</body>
</html>
